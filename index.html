<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <script src="game.js" defer></script>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <h1>Rock Paper Scissors</h1>
            <hr>
            <div>
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissors">Scissors</button>
            </div>
            <hr>
            <div class="choice">
                <div class="playerChoiceDiv">
                    <p>player choice:&nbsp;
                        <span class="playerChoice"></span>
                    </p>

                </div>

                <div class="comChoiceDiv">
                    <p>computer choice:&nbsp;
                        <span class="comChoice"></span>
                    </p>

                </div>
            </div>

            <div class="score">
                <div>
                    <p>player score:&nbsp;
                        <span class="playerScore">0</span>
                    </p>
                </div>

                <div>
                    <p>computer score:&nbsp;
                        <span class="comScore">0</span>
                    </p>

                </div>
            </div>

            <hr>
            <div class="resultDiv">
                <p>Result</p>
                <p class="result"></p>
            </div>
        </div>

    </body>

</html>
